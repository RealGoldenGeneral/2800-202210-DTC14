<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./img/covention_icon.ico">
    <script src="https://kit.fontawesome.com/eb31ef5eb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/quiz.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Co-Vention</title>
</head>

<body>
    <main>
        <div class="title">
            <div>
                <i class="fa-solid fa-arrow-left back-button"></i>
            </div>
            <div>
                <h2>Quizzes</h2>
            </div>
            <div>
                <i class="fa-solid fa-bars profile-icon"></i>
            </div>
            <div id="full_menu">
                <div id="sign_out">
                    <div>
                        <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sign Out</span>
                    </div>
                </div>
                <div id="settings">
                    <div>
                        <i class="fa-solid fa-gear"></i><span>Settings</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="quiz_container">
                <div class="quiz_start_container">
                    <span>What's the current quiz? <span class="quiz_category">Covid Safety</span></span>
                    <div class="quiz_start_button">START</div>
                    <div class="quiz_score_info">
                        <p>Highest Score: <span id="quiz_high_score">100</span></p>
                        <p>Previous Score: <span id="quiz_prev_score">75</span></p>
                    </div>
                </div>
        </div>
        <div class="navbar">
            <div class="navbar-item" id="home-tab">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-newspaper" id="news-tab"></i>
                <p>News</p>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-trophy" id="scores-tab"></i>
                <p>Scoreboard</p>
            </div>
            <div class="navbar-item">
                <i class="fa-solid fa-user" id="profile-tab"></i>
                <p>Profile</p>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/index.js"></script>
</html>
