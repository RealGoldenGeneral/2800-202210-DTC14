<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Register</title>
</head>
<body>
    <h2>Register a New Account</h2>
 
    <div class="card">
        <img src="./img/co-vention.png">
    <form action="">
        <br>
        <label for=""><b>Enter Your First Name:</b></label><br>
        <input type="text" id="first_name" name="" value="" placeholder="Patrick"><br><br>
        <label for=""><b>Enter Your Last Name:</b></label><br>
        <input type="text" id="last_name" name="" value="" placeholder="Guichon"><br><br>
        <label for=""><b>Create an Email:</b></label><br>
        <input type="text" id="email" name="" value="" placeholder="user@email.com"><br><br>
        <label for=""><b>Create a Username:</b></label><br>
        <input type="text" id="username" name="" value="" placeholder="User1234"><br><br>
        <label for=""><b>Create a Password:</b></label><br>
        <input type="text" id="password" name="" value="" placeholder="******"><br><br>
        <label for=""><b>Enter a Phone Number:</b></label><br>
        <input type="text" id="phone_number" name="" value="" placeholder="604-000-000"><br><br>
        <label for=""><b>Enter Your Education:</b></label><br>
        <input type="text" id="education" name="" value="" placeholder="BCIT"><br><br>
       
        <a href="thanks.html">Create a New Account</a>
   
    </form>
    </div>
    
</body>
</html>
