<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/eb31ef5eb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/profile.css" type="text/css">
</head>

<body>
    <header id="topnav">
        <h1>Profile</h1>
    </header>
    <div id="profile">
        <div>
            <img id="profile_pic" src="img/covention_logov2.png">
            <form id="profile_form">
                <fieldset>
                <div class="info">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="input" placeholder="Name">
                </div>
                <div class="info">
                    <label>Email</label>
                    <input type="text" id="emailInput" class="input" placeholder="Email">
                </div>
                <div class="info">
                    <label>Username</label>
                    <input type="text" id="userInput" class="input" placeholder="Username">
                </div>
                <div class="info">
                    <label>Phone</label>
                    <input type="text" id="nameInput" class="input" placeholder="Phone #">
                </div>
                </fieldset>
            </form>
        </div>

        <div id="buttons">
            <button type="button" id="edit_btn">Edit</button>
            <button type="button" id="save_btn">Save</button>
        </div>
    </div>
</body>

</html>
