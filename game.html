<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start of Game</title>
    <link rel="icon" type="image/x-icon" href="./img/covention_icon.ico">
    <script src="https://kit.fontawesome.com/eb31ef5eb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/game.css">
</head>

<body>
    <main>
        <div class="title">
            <div>
            </div>
            <div>
                <h2>Welcome User</h2>
            </div>
            <div>
                <i class="fa-solid fa-bars profile-icon"></i>
            </div>
            <div id="full_menu">
                <div id="sign_out">
                    <div>
                        <i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sign Out</span>
                    </div>
                </div>
                <div id="settings">
                    <div>
                        <i class="fa-solid fa-gear"></i><span>Settings</span>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: rgb(221, 221, 221); height:100%; border-radius: 50px 50px 0 0;">
            <div class="play-container">
                <br>
                <br>
                <br>
                <br>
                <button class="button-item" id="button3" >START</button>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="navbar">

            <div class="navbar-item" id="home-tab">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>

            <div class="navbar-item" id="news-tab">
                <i class="fa-solid fa-newspaper"></i>
                <p>News</p>
            </div>


            <div class="navbar-item" id="scores-tab">
                <i class="fa-solid fa-trophy"></i>
                <p>Scores</p>
            </div>


            <div class="navbar-item" id="profile-tab">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </div>
        </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/index.js"></script>
